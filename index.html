<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>RDRZ Notification | Victor94</title>
    <meta name="description" content="Notificiones para framework RDRZ" />
    <meta name="content-language" content="es" />
    <meta name="language" content="Spanish" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <link
      id="NotiflixBarlow"
      href="https://fonts.googleapis.com/css?family=Barlow:100,200,300,400,500,600,700,800,900&amp;subset=latin-ext"
      rel="stylesheet"
    />
    <style>
      @font-face {
        font-family: chineserocks;
        src: url("./chineserocks.ttf");
      }
      *,
      *:focus,
      *::before,
      *::after {
        box-sizing: border-box;
        outline: none;
      }

      body {
        margin: 0;
        padding: 0;
      }

      body,
      button,
      input {
        font-family: "chineserocks";
        font-size: 1.3rem;
        letter-spacing: 1.4px;
        line-height: 1;
      }

      .nx-box {
        margin: 0;
        padding: 6rem 2rem;
        background: #fff;
        background: linear-gradient(to bottom, rgba(0, 0, 0, 0.05), #fff);
      }

      .title {
        display: flex;
        flex-wrap: wrap;
        flex-direction: row;
        width: 100%;
        font-family: "chineserocks";
        font-size: 1.5rem;
        line-height: 1.2;
        font-weight: 300;
        padding: 0 0 0 0.5rem;
        margin: 0 auto 1.5rem;
      }

      .title span {
        display: inline-block;
        letter-spacing: -0.15rem;
        font-weight: 500;
        color: #d4d4d4;
        transform: scale(1.15);
        transform-origin: left center;
        margin: 0 0.375rem 0 0;
      }

      .buttons {
        width: 100%;
        max-width: 85rem;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        padding: 1rem;
        margin: 1rem auto 2rem;
        background: #f8f8f8;
        border-radius: 1rem;
        box-shadow: 0 0 3rem -1rem rgba(0, 0, 0, 0.25);
      }

      .buttons button {
        min-width: 15rem;
        max-width: 20rem;
        flex: 1;
        cursor: pointer;
        transition: all 0.15s ease-in-out;
        transform: scale(1);
        padding: 1rem 1rem;
        margin: 0.5rem;
        border: none;
        border-radius: 0.5rem;
        background: #00ffb3;
        background: linear-gradient(
          to right bottom,
          #00ffb3,
          #00f2aa,
          #00e5a1,
          #00d998,
          #00cc8f
        );
        color: #fff;
        box-shadow: 0 0 1.5rem -0.75rem rgba(0, 0, 0, 0.4);
        font-size: 0.9375rem;
        line-height: 1.5;
        font-weight: 500;
      }

      .buttons button:hover {
        transform: scale(0.95);
      }

      .buttons button.nx-report,
      .buttons button.nx-loading,
      .buttons button.nx-unblock {
        background: #faa161;
        background: linear-gradient(
          to right bottom,
          #faa161,
          #fb975f,
          #fb8c5f,
          #fb815f,
          #fa7661
        );
      }

      .nx-block-dummy-element {
        background: #3bff77;
        box-shadow: 0 0 3rem -1rem rgba(0, 0, 0, 0.25);
        display: block;
        width: 100%;
        max-width: 30rem;
        height: 12.5rem;
        padding: 1rem;
        margin: 0 auto 2.5rem;
        position: relative;
        border-radius: 1rem;
      }

      .nx-block-dummy-element p {
        margin: 0;
        padding: 0;
        font-size: 1rem;
        line-height: 1;
        font-weight: 400;
        color: rgba(0, 0, 0, 0.4);
      }

      .nx-box-selector {
        position: absolute;
        width: 100%;
        left: 0;
        bottom: 0;
        padding: 1rem;
        display: flex;
        flex-wrap: wrap;
        flex-direction: column;
        align-items: flex-start;
        justify-content: flex-start;
      }

      .nx-box-selector label {
        font-size: 0.75rem;
        line-height: 1;
        font-weight: 400;
        color: rgba(0, 0, 0, 0.4);
        margin: 0 0 0.5rem;
      }

      .nx-box-selector input {
        font-size: 0.875rem;
        line-height: 1;
        font-weight: 500;
        color: #1e1e1e;
        margin: 0;
        padding: 0.5rem;
        width: 100%;
        border: none;
        border-radius: 0.5rem;
      }

      .break {
        display: flex;
        width: 100%;
        height: 40px;
      }
    </style>
    <script src="notiflix-aio-2.7.0.min.js"></script>
    <script>
      Notiflix.Notify.Init({
        width: "280px",
        position: "right-top",
        distance: "15px",
        opacity: 1,
        borderRadius: "8px",
        rtl: false,
        timeout: 3000,
        messageMaxLength: 110,
        backOverlay: false,
        backOverlayColor: "rgba(0,0,0,0.5)",
        plainText: true,
        showOnlyTheLastOne: false,
        clickToClose: false,
        pauseOnHover: true,
        ID: "NotiflixNotify",
        className: "notiflix-notify",
        zindex: 9999,
        useGoogleFont: false,
        fontFamily: "chineserocks",
        fontSize: "14px",
        cssAnimation: true,
        cssAnimationDuration: 400,
        cssAnimationStyle: "zoom",
        closeButton: false,
        useIcon: true,
        useFontAwesome: false,
        fontAwesomeIconStyle: "basic",
        fontAwesomeIconSize: "34px",
        success: {
          background: "#000000",
          notiflixIconColor: "rgba(0,255,77,0.994)",
          titleColor: "#9e5a5a",
          messageColor: "#ab6b6b",
          buttonBackground: "#1b8956",
        },
        failure: {
          background: "#410400",
          notiflixIconColor: "#d00000",
          messageColor: "#bfa7a7",
          titleColor: "#b86767",
          buttonBackground: "#a6251c",
        },
        warning: {
          background: "#0b0a07",
          textColor: "#ffffff",
          notiflixIconColor: "rgba(223,157,25,0.785)",
          titleColor: "#bb5858",
          messageColor: "#9e4f4f",
          buttonBackground: "#ee7e31",
        },
        info: {
          background: "#000000",
          notiflixIconColor: "rgba(12,155,190,0.947)",
          titleColor: "#c7a8a8",
          messageColor: "#b97575",
          buttonBackground: "#1c8693",
        },
      });

      Notiflix.Report.Init({
        backOverlayColor: "rgba(0,0,0,0.576)",
        backgroundColor: "rgba(22,10,10,0.791)",
        fontFamily: "chineserocks",
        success: {
          svgColor: "#bf0606",
          titleColor: "#fcfcfc",
          messageColor: "#ffffff",
          buttonBackground: "#7d1010",
        },
        failure: {
          svgColor: "#c01307",
          messageColor: "#ffffff",
          titleColor: "#ffffff",
          buttonBackground: "#820900",
        },
        warning: {
          svgColor: "#971515",
          titleColor: "#ffffff",
          messageColor: "#ffffff",
          buttonBackground: "#6b0b0b",
        },
        info: {
          svgColor: "#ab1515",
          titleColor: "#ffffff",
          messageColor: "#ffffff",
          buttonBackground: "#5f0707",
        },
      });

      Notiflix.Confirm.Init({
        titleColor: "#cb0000",
        fontFamily: "chineserocks",
        backgroundColor: "rgba(12,1,1,0.785)",
        backOverlayColor: "rgba(0,0,0,0.715)",
        messageColor: "#ffffff",
        okButtonBackground: "#7b0000",
        cancelButtonColor: "#ffffff",
        cancelButtonBackground: "#2d2d2d",
      });

      Notiflix.Loading.Init({
        fontFamily: "chineserocks",
        backgroundColor: "rgba(17,16,16,0.843)",
        svgColor: "#ed1b1b",
        messageFontSize: "18px",
        svgSize: "90px",
        clickToClose: false,
        customSvgUrl: "https://www.gunbroker.com/theme/assets/ajax-spinner.gif",
      });

      Notiflix.Block.Init({
        fontFamily: "chineserocks",
        backgroundColor: "rgba(51,47,47,0.901)",
        messageColor: "#ffffff",
        svgColor: "#ff0000",
      });

      console.log(Notiflix);
    </script>
  </head>
